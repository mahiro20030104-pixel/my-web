
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>きゅるりんワールドへようこそ</title>
	<style>
			body {
				margin: 0;
				min-height: 100vh;
				background: #ffb6c1;
				font-family: 'Montserrat', Arial, sans-serif;
				color: #c2185b;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.simple-container {
				background: #fff;
				border-radius: 0;
				box-shadow: 0 4px 16px #c2185b;
				border: 2px solid #c2185b;
				padding: 32px 24px;
				text-align: center;
				width: 100%;
				max-width: 400px;
			}
			h1 {
				font-size: 2.2rem;
				margin-bottom: 1em;
				color: #c2185b;
				font-weight: bold;
				letter-spacing: 0.05em;
				text-shadow: 0 2px 4px #fff0f5;
			}
			.desc {
				font-size: 1.15rem;
				margin-bottom: 2em;
				color: #c2185b;
				font-weight: bold;
			}
			audio {
				width: 100%;
				margin-top: 1em;
				border-radius: 0;
				background: #fff0f5;
				border: 1.5px solid #c2185b;
				box-shadow: 0 2px 8px #c2185b44;
			}
	</style>
</head>
<body>
	<div class="simple-container">
		<h1>きゅるりんワールドへようこそ</h1>
		<div class="desc">ニューシングルリリース！</div>
		<audio controls src="きゅるりんワールドへようこそ.mp3"></audio>
	</div>
</body>
</html>
