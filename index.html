
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>きゅるりんワールドへようこそ</title>
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			background: #ffe6f0;
			font-family: sans-serif;
			color: #d16ba5;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.simple-container {
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 2px 8px #f8bbd0;
			padding: 32px 24px;
			text-align: center;
			width: 100%;
			max-width: 400px;
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 1em;
			color: #d16ba5;
			font-weight: normal;
		}
		.desc {
			font-size: 1.1rem;
			margin-bottom: 2em;
			color: #d16ba5;
		}
		audio {
			width: 100%;
			margin-top: 1em;
			border-radius: 8px;
			background: #ffe6f0;
		}
	</style>
</head>
<body>
	<div class="simple-container">
		<h1>きゅるりんワールドへようこそ</h1>
		<div class="desc">ニューシングルリリース！</div>
		<audio controls src="きゅるりんワールドへようこそ.mp3"></audio>
	</div>
</body>
</html>
