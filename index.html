<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>きゅるりんワールドへようこそ</title>
	<link href="https://fonts.googleapis.com/css2?family=Yomogi&family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #ffe6fa 0%, #fffbe7 100%);
			font-family: 'Yomogi', 'Montserrat', cursive, sans-serif;
			color: #ff69b4;
			overflow-x: hidden;
		}
		.container {
			max-width: 600px;
			margin: 60px auto 0 auto;
			background: rgba(255,255,255,0.85);
			border-radius: 32px;
			box-shadow: 0 8px 32px #ffb6e6cc;
			padding: 40px 32px 32px 32px;
			text-align: center;
			position: relative;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 0.5em;
			letter-spacing: 0.1em;
			text-shadow: 0 0 8px #fff, 0 0 16px #ffb6e6;
			color: #ff69b4;
		}
		.sparkle {
			position: absolute;
			pointer-events: none;
			width: 100%;
			height: 100%;
			top: 0; left: 0;
			z-index: 1;
		}
		.desc {
			font-size: 1.2rem;
			margin-bottom: 1.5em;
			color: #ff69b4;
			text-shadow: 0 0 4px #fff;
		}
		.btn {
			display: inline-block;
			background: linear-gradient(90deg, #ffb6e6, #ffe6fa);
			color: #fff;
			font-weight: bold;
			font-size: 1.1rem;
			border: none;
			border-radius: 24px;
			padding: 0.8em 2.2em;
			box-shadow: 0 2px 8px #ffb6e6aa;
			cursor: pointer;
			transition: transform 0.1s, box-shadow 0.1s;
			margin-top: 1em;
			text-shadow: 0 0 8px #ffb6e6;
		}
		.btn:hover {
			transform: scale(1.07) rotate(-2deg);
			box-shadow: 0 4px 16px #ffb6e6cc;
		}
		audio {
			margin-top: 2em;
			width: 100%;
			border-radius: 16px;
			background: #fffbe7;
			box-shadow: 0 2px 8px #ffb6e6aa;
		}
		/* キラキラアニメーション */
		.star {
			position: absolute;
			width: 18px;
			height: 18px;
			background: transparent;
			pointer-events: none;
			animation: sparkle 2s linear infinite;
		}
		.star:before, .star:after {
			content: '';
			position: absolute;
			background: #fffbe7;
			border-radius: 50%;
			opacity: 0.8;
		}
		.star:before {
			width: 18px; height: 6px;
			left: 0; top: 6px;
			box-shadow: 0 0 8px #ffb6e6;
		}
		.star:after {
			width: 6px; height: 18px;
			left: 6px; top: 0;
			box-shadow: 0 0 8px #ffb6e6;
		}
		@keyframes sparkle {
			0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
			10% { opacity: 1; transform: scale(1.2) rotate(20deg); }
			100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sparkle" id="sparkle"></div>
		<h1>きゅるりんワールドへようこそ <span style="font-size:1.2em;">❤</span></h1>
		<div class="desc">ニューシングルリリース！<br>キラキラでかわいい世界を楽しんでね✨</div>
		<button class="btn" onclick="document.getElementById('audio').play()">音楽を再生♪</button>
		<audio id="audio" controls src="きゅるりんワールドへようこそ.mp3"></audio>
	</div>
	<script>
		// キラキラをランダムに表示
		const sparkle = document.getElementById('sparkle');
		function createStar() {
			const star = document.createElement('div');
			star.className = 'star';
			star.style.left = Math.random() * 100 + '%';
			star.style.top = Math.random() * 100 + '%';
			star.style.animationDelay = (Math.random() * 2) + 's';
			sparkle.appendChild(star);
			setTimeout(() => sparkle.removeChild(star), 2000);
		}
		setInterval(createStar, 350);
	</script>
</body>
</html>
